name: Test Flagpole

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        flagpoleCommand:
          - name: test-base
            command: --build --base=https://jsonplaceholder.typicode.com --all

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: cd ci/tests/${{ matrix.flagpoleCommand.name}} && node ../../../dist/cli/main.js ${{ matrix.flagpoleCommand.command }}
